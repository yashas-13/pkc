<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory Mobile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-size: 16px; }
        .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        button { margin-left: 5px; }
    </style>
</head>
<body>
    <h1>Inventory</h1>
    <div id="list"></div>

    <h2 id="form-title">Add Product</h2>
    <form id="product-form">
        <input type="hidden" id="prod-id">
        <label>Name <input type="text" id="name" required></label>
        <label>Content <textarea id="content" rows="3"></textarea></label>
        <label>Packing <input type="text" id="packing"></label>
        <label>Category <input type="text" id="category"></label>
        <label>Quantity <input type="number" id="quantity"></label>
        <label>Price <input type="number" step="0.01" id="price"></label>
        <label>Expiration <input type="date" id="expiration"></label>
        <button type="submit">Save</button>
        <button type="button" id="cancel">Cancel</button>
    </form>
    <script src="{{ url_for('static', filename='mobile.js') }}"></script>
</body>
</html>
