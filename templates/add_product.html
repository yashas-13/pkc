{% extends 'base.html' %}
{% block title %}Add Product{% endblock %}
{% block content %}
<h1>Add Product</h1>
<form method="post">
    <label>Name <input type="text" name="name" required></label>
    <label>Content <textarea name="content" rows="3" cols="40"></textarea></label>
    <label>Packing <input type="text" name="packing"></label>
    <label>Category <input type="text" name="category"></label>
    <label>Quantity <input type="number" name="quantity" required></label>
    <label>Price <input type="number" step="0.01" name="price" required></label>
    <label>Expiration Date <input type="date" name="expiration"></label>
    <input type="submit" value="Add">
</form>
<p><a href="{{ url_for('inventory') }}">Back to Inventory</a></p>
{% endblock %}
