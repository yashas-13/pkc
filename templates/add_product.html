{% extends 'base.html' %}
{% block title %}Add{% endblock %}
{% block content %}
<h2>Add Product</h2>
<form method="post">
<label>Name <input name="name"></label><br>
<label>Quantity <input name="quantity" type="number"></label><br>
<label>Price <input name="price" type="number" step="0.01"></label><br>
<label>Content <input name="content"></label><br>
<label>Packing <input name="packing"></label><br>
<label>Category <input name="category"></label><br>
<button type="submit">Save</button>
</form>
{% endblock %}
