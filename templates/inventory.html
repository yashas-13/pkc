{% extends 'base.html' %}
{% block title %}Inventory{% endblock %}
{% block content %}
<h2>Products</h2>
<p><a href="/add">Add Product</a></p>
<table border="1" cellpadding="5">
<tr><th>Name</th><th>Qty</th><th>Price</th><th>Actions</th></tr>
{% for p in products %}
<tr>
<td>{{ p['name'] }}</td>
<td>{{ p['quantity'] }}</td>
<td>{{ p['price'] }}</td>
<td>
 <a href="/edit/{{ p['id'] }}">Edit</a>
 <a href="/delete/{{ p['id'] }}" onclick="return confirm('Delete?')">Delete</a>
</td>
</tr>
{% endfor %}
</table>
{% endblock %}
