<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manufacturer Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='mobile.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#317EFB">
</head>
<body>
    <header>
        <h1>Manufacturer</h1>
    </header>
    <div id="list"></div>

    <h2 id="form-title">Add Product</h2>
    <form id="product-form">
        <input type="hidden" id="prod-id">
        <label>Name <input type="text" id="name" required></label>
        <label>Content <textarea id="content" rows="3"></textarea></label>
        <label>Packing <input type="text" id="packing"></label>
        <label>Category <input type="text" id="category"></label>
        <label>Quantity <input type="number" id="quantity"></label>
        <label>Price <input type="number" step="0.01" id="price"></label>
        <label>Expiration <input type="date" id="expiration"></label>
        <button type="submit">Save</button>
        <button type="button" id="cancel">Cancel</button>
    </form>
    <button id="show-form">+</button>
    <script src="{{ url_for('static', filename='mobile.js') }}"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('{{ url_for('static', filename='service-worker.js') }}');
        }
    </script>
</body>
</html>
