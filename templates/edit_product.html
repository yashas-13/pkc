{% extends 'base.html' %}
{% block title %}Edit Product{% endblock %}
{% block content %}
<h1>Edit Product</h1>
<form method="post">
    <label>Name <input type="text" name="name" value="{{ product.name }}" required></label>
    <label>Content <textarea name="content" rows="3" cols="40">{{ product.content }}</textarea></label>
    <label>Packing <input type="text" name="packing" value="{{ product.packing }}"></label>
    <label>Category <input type="text" name="category" value="{{ product.category }}"></label>
    <label>Quantity <input type="number" name="quantity" value="{{ product.quantity }}" required></label>
    <label>Price <input type="number" step="0.01" name="price" value="{{ product.price }}" required></label>
    <label>Expiration Date <input type="date" name="expiration" value="{{ product.expiration_date }}"></label>
    <input type="submit" value="Save">
</form>
<p><a href="{{ url_for('inventory') }}">Back to Inventory</a></p>
{% endblock %}
