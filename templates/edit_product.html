{% extends 'base.html' %}
{% block title %}Edit{% endblock %}
{% block content %}
<h2>Edit Product</h2>
<form method="post">
<label>Name <input name="name" value="{{ p['name'] }}"></label><br>
<label>Quantity <input name="quantity" type="number" value="{{ p['quantity'] }}"></label><br>
<label>Price <input name="price" type="number" step="0.01" value="{{ p['price'] }}"></label><br>
<label>Content <input name="content" value="{{ p['content'] }}"></label><br>
<label>Packing <input name="packing" value="{{ p['packing'] }}"></label><br>
<label>Category <input name="category" value="{{ p['category'] }}"></label><br>
<button type="submit">Save</button>
</form>
{% endblock %}
